<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .container{
            margin: 5px 5px;
            margin-top: 50px;
            display: grid;
           grid-template-columns: 100px 100px 100px;
           grid-template-rows: 100px 100px 100px;
           gap: 50px 50px;
        }
        .cell-1{
            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3; */
            grid-row: 1/3;
            grid-column: 1/3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="cell cell-1" >CELL-1</div>
        <div class="cell cell-2">CELL-2</div>
        <div class="cell cell-3">CELL-3</div>
        <div class="cell cell-4">CELL-4</div>
        <div class="cell cell-5">CELL-5</div>
        <div class="cell cell-6">CELL-6</div>
        <div class="cell cell-7">CELL-7</div>
    </div>
</body>
</html>
